name: Secure Image Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image
        run: docker build -t secure-app:latest .

      - name: 🧪 Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.44.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.44.0_Linux-64bit.deb

      - name: 🔍 Scan Docker image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 1 --format table --output trivy-report.txt secure-app:latest

      - name: 📤 Upload Trivy report
        if: always()  # Upload even if scan fails
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt
