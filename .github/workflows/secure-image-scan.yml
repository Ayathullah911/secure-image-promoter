name: Secure Image Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t secure-app:latest .

    - name: Install Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: image
        image-ref: secure-app:latest
        format: table
        exit-code: 1
        severity: CRITICAL,HIGH

    - name: Fail if vulnerabilities are found
      if: failure()
      run: echo "ðŸš« Security vulnerabilities found. Build failed."
